<div class="max-w-sm mr-4 object-top bg-white rounded-lg border  border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
  <img class="rounded-t-lg mx-auto h-36" [attr.src]="imagePath" alt="Imagen educacion" />
  <div class="p-5">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ educacion.titulo }} {{ educacion.fecha }}</h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ educacion.descripcion }}</p>
  </div>
</div>
