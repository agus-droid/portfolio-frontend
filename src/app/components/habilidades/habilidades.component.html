<div class="pb-4 mb-10 border-b border-gray-200 dark:border-gray-800">
  <h2 class="inline-block mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" id="content">Hard Skills & Soft Skills</h2>
</div>
<div class="flex items-center justify-center">
  <button *ngIf="loading" type="button" class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150 cursor-not-allowed" disabled="">
    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    Cargando
  </button>
</div>
<div *ngIf="!loading">
  <app-habilidad *ngFor="let habilidad of habilidades" [habilidad]="habilidad"></app-habilidad>
</div>
