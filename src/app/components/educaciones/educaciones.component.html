<div class="pb-4 flex justify-between mb-2 border-b border-gray-200 dark:border-gray-800">
  <h2 class="inline-block mb-1 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" id="content">Educaci√≥n</h2>
  <button *ngIf="userService.isLoggedIn()" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Nueva</button>
</div>
<div class="flex items-center justify-center">
  <button *ngIf="loading" type="button" class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150 cursor-not-allowed" disabled="">
    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    Cargando
  </button>
</div>
<div *ngIf="!loading">
  <app-educacion (onDelete)="delete(educacion)" *ngFor="let educacion of educaciones" [educacion]="educacion"></app-educacion>
</div>
